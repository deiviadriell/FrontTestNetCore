<div class="modal-content">
  
        <div class="modal-header">
            <h5 class="modal-title">
                {{tituloModal}}
            </h5>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Cliente*</label>
                        <ng-select 
                        (change)="onChangeTratamiento($event)"
                        [(ngModel)]="idCliente" [items]="clientes" bindLabel="nombres" bindValue="clienteid">
                        </ng-select>
                    </div>
                
                </div>
                </div>
                <form class="mt-4" [formGroup]="form" (ngSubmit)="guardar()">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Cuenta*</label>
                            <ng-select formControlName="idCuenta"  [items]="cuentas" bindLabel="numero" bindValue="idCuenta">
                            </ng-select>
                        </div>
                        <div class="form-group">
                            <label>Valor*</label>
                            <input formControlName="valor" type="text" class="form-control"
                                placeholder="NÃºmero de cuenta">
                            <!-- <span *ngIf="campoEsValido('name')" class="form-text text-danger">
                        El nombre es obligatorio.
                        </span> -->
                        </div>
        
                        
                    </div>
                    <div class="form-group">
                        <label>Tipo Movimiento*</label>
                        <ng-select formControlName="idTipoMovimiento" [items]="tipoMovimiento" bindLabel="nombre" bindValue="id">
                        </ng-select>
                    </div>  
                </div>

                                   
                   
               
           
       
       
    
        <div class="modal-footer">
            <button class="btn btn-success" type="submit">Guardar</button>
        </div>
    </form>
</div>
