<div class="container mt-3">
    <div class="row">
        <div class="row">
            <div class="col-md-10">
                <h4>Últimos movimientos</h4>
            </div>
            <div class="d-flex bd-highlight mb-3">               
                <div class="p-2 bd-highlight">
                  <button class="btn btn-success" (click)="accion()">                   
                     Agregar
                   </button> 
                </div>
             </div>
        </div>

        <div class="d-flex flex-row">
            <table class="table table-striped table-bordered table-list">
                <thead>
                    <tr>
                        <th>Número de cuenta</th>
                        <th>Tipo</th>
                        <th>Saldo Inicial Cuenta</th>
                        <th>Estado</th>                       
                        <th>Movimiento</th>                                               
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movimiento of movimientos">
                        <td>{{movimiento.numeroCuenta}}</td>
                        <td>{{movimiento.tipoCuenta}}</td>
                        <td>{{movimiento.saldoInicial}}</td>
                        <td>{{movimiento.estado}}</td>
                        <td>{{movimiento.tipoMovimiento}} de {{movimiento.movimiento}}</td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
