<div class="modal-content">
    <form class="mt-4" [formGroup]="form" (ngSubmit)="guardar()">    
<div class="modal-header">
    <h5 class="modal-title">
       {{tituloModal}}
    </h5>
 </div>

 <div class="modal-body">
    
    <div class="row">
        <div class="col-sm-6">
           <div class="form-group">
              <div class="form-group">
                 <label>Nombres*</label>
                 <input formControlName="nombres" type="text" class="form-control" placeholder="Nombre del Cliente">
                 <!-- <span *ngIf="campoEsValido('name')" class="form-text text-danger">
                 El nombre es obligatorio.
                 </span> -->
              </div>
    
              <div class="form-group">
                <label>Género*</label>
                <ng-select [items]="generos" 
                bindLabel="nombre" 
                bindValue="id" 
                >
     </ng-select>
                <!-- <span *ngIf="campoEsValido('type')" class="form-text text-danger">
                Debe de seleccionar un tipo
                </span>                        -->
             </div>
    
              <div class="form-group">
                 <label>Edad*</label>
                 <input type="number" class="form-control" formControlName="edad" placeholder="Edad">
                 <!-- <span *ngIf="campoEsValido('image')" class="form-text text-danger">
                 El url de la imagen es obligatorio
                 </span> -->
              </div>

              <div class="form-group">
                <label>Clave*</label>
                <input type="password" class="form-control" formControlName="clave" placeholder="Password">
                <!-- <span *ngIf="campoEsValido('image')" class="form-text text-danger">
                El url de la imagen es obligatorio
                </span> -->
             </div>
           
           </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Identificación*</label>
                <input formControlName="identificacion" type="text" class="form-control" placeholder="Identificación del cliente">
                <!-- <span *ngIf="campoEsValido('name')" class="form-text text-danger">
                El nombre es obligatorio.
                </span> -->
             </div>
    
             <div class="form-group">
                <label>Dirección*</label>
                <input formControlName="direccion" type="text" class="form-control" placeholder="Dirección del cliente">
                <!-- <span *ngIf="campoEsValido('name')" class="form-text text-danger">
                El nombre es obligatorio.
                </span> -->
             </div>
    
             <div class="form-group">
                <label>Telefono*</label>
                <input formControlName="telefono" type="text" class="form-control" placeholder="Telefono del cliente">
                <!-- <span *ngIf="campoEsValido('name')" class="form-text text-danger">
                El nombre es obligatorio.
                </span> -->
             </div>
          
        </div>
     </div>     
    

</div>

<div class="modal-footer">
    <button class="btn btn-success" type="submit">Guardar</button>
</div>
</form>
</div>
